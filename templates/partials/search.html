<form action="{% url 'products' %}" method="get" class="relative">
  {% csrf_token %}
  <!-- Search Icon on the Left -->
  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg
      class="w-5 h-5 text-gray-400"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m21 21-4.34-4.34M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"
      />
    </svg>
  </div>

  <!-- Input Field -->
  <input
    type="text"
    name="q"
    placeholder="Search products..."
    class="w-full py-2 pl-10 pr-4 transition-all duration-300 bg-white border border-gray-200 rounded-full focus:outline-none focus:ring-2 ring-offset-1 focus:ring-black focus:border-transparent"
    x-model="searchQuery"
  />
</form>
